<ul class="dropdownSearch">
  <div class="flexrow">
    <button
      *ngFor="let character of characters; let i = index"
      class="characterSearchButton"
      [ngClass]="[characters && characters[i].isFound === true ? 'found' : '']"
      (click)="processCharacterClick($event)"
      [attr.data-charIndex]="i"
    >
      {{ character.getName() }}
    </button>
  </div>
</ul>
