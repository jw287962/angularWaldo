<main>
  <!-- <div *ngFor="let image of imageList; let i = index" class="home"> -->
  <div class="homepage">
    <button class="arrow" (click)="previousImage()">‹</button>
    <a
      routerLink="/searchImager"
      routerLinkActive="activebutton"
      (click)="setIndex(getIndex())"
      class="imageContainer"
    >
      <app-images [image]="imageList[getIndex()]"></app-images>
    </a>
    <button class="arrow" (click)="nextImage()">›</button>
  </div>
</main>

<div class="currentImageSecondaryContainer">
  <div
    class="currentImageSecondary"
    *ngFor="let image of imageList; let i = index"
    [ngClass]="i === getIndex() ? 'active' : ''"
  ></div>
</div>
