<main>
  <div (click)="processClickPosition($event)" class="finderDiv">
    <img src="{{ imageList[getIndex()].url }}" class="searchImage" />{{
      imageList[getIndex()].name
    }}
  </div>
  <div *ngIf="getIndex() != undefined">
    <app-character-drop-down
      (searchIndexValue)="processCharacterClickFinal($event)"
      [imageIndex]="getIndex()"
    ></app-character-drop-down>
  </div>
</main>
